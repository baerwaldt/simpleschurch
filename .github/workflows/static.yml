<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha de Expansão - Simples Church</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            color: #333;
        }

        header {
            background: #eef2f7;
            text-align: center;
            padding: 2rem;
            background-image: radial-gradient(circle, rgba(0, 0, 255, 0.07), transparent 80%);
            color: black;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #004080;
        }

        header p {
            font-size: 1.2rem;
            color: #0066cc;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .progress-bar-container {
            margin: 2rem 0;
            background: #d9e3f0;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            height: 30px;
        }

        .progress-bar {
            height: 100%;
            background: #004080;
            width: 60%; /* Atualize o progresso aqui */
            transition: width 0.4s ease;
        }

        .progress-bar span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            background: #eef2f7;
            margin-top: 2rem;
        }

        .circles {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            opacity: 0.2;
        }

        .circle {
            width: 80px;
            height: 80px;
            background: #cce7ff;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<header>
    <h1>Projeto de Expansão</h1>
    <p>Transformando vidas, expandindo o Reino!</p>
</header>

<div class="container">
    <h2>Total arrecadado: R$ 60.000 de R$ 100.000</h2>
    <div class="progress-bar-container">
        <div class="progress-bar">
            <span>60%</span>
        </div>
    </div>
    <p>
        Estamos a caminho de alcançar nosso objetivo de arrecadar R$ 100.000 para a expansão
        da nossa igreja para um novo prédio. Agradecemos por cada contribuição e por fazer parte deste sonho!
    </p>
</div>

<footer>
    © 2024 Simples Church - Alphaville. Todos os direitos reservados.
</footer>

</body>
</html>
